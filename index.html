<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Intuit</h1>
</header>
<section class="form">
    <div class="form-header">
        <h2>Create an Intuit account</h2>
        <p>One account for everything Intuit, including Mint.</p>
        <a href="#">Learn more</a>
    </div>
    <form>
        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm">Confirm password</label>
            <input type="password" id="confirm" name="confirm-password" required>
        </div>
        <div>
            <button type="submit">
                <p>Create Account</p>
            </button>
        </div>

    </form>
    <div class="note">
        <p>By click Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a
                href="#">Privacy Statement.</a></p>
    </div>
</section>

<body>

</body>

</html>
